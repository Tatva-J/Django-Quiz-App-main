{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" id="result">Fluid jumbotron</h1>
        <h2 class="display-4" id="congo"></h2>
        <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    </div>
</div>
<script type="text/javascript">

    what();
    function what() {
        var total = localStorage.getItem("total");
        var user_Score = localStorage.getItem("score1");
        document.getElementById("result").innerHTML = "Your Score is:=>" + user_Score +
            "/" + total;
        if ((100 * parseInt(user_Score) / parseInt(total)) > 80) {
            document.getElementById("congo").innerHTML = "Congratulations!!!"
        }
        localStorage.clear();
    };
</script>
{% endblock content %}
